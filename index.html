<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Ana">
    <meta name="keywords" content="supit, projektni zadatak, algebra">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>SUPIT - projektni zadatak</title>
</head>

<body>

    <div class="container-fluid">

        <!-- ===================-> navigacija <-=================== -->
        <div class="row">
            <nav class="navbar fixed-top navbar-expand-md navbar-my-black bg-my-black col">
                <a class="navbar-brand"><img src="./img/Algebra-logo.png" alt=""></a>
                <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="my-nav" class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Početna <span class="sr-only">(početna
                                    stranica)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="onama.html">O nama</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="novosti.html">Novosti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nastavniplan.html">Nastavni plan</a>
                        </li>
                        <li class="nav-item" data-toggle="modal" data-target="#contactModal">
                            <a class="nav-link" href="#">Kontakt</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>

        <!-- ===================-> sadrzaj <-=================== -->
        
        <div class="row justify-content-md-center">
            <video autoplay muted loop id="my-video">
                <source src="video/typingOnlaptop.mp4" type="video/mp4">
            </video>
            <h1>zaiskri</h1>
        </div>
      



        <!-- ===================-> modal <-=================== -->

        <div class="modal fade text-dark" id="contactModal" action="http://www.fulek.com/VUA/SUPIT/ContactUs"
            method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Kontaktirajte nas</h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Puno ime</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Puno ime">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">@</span>
                                    </div>
                                    <input type="email" class="form-control" placeholder="E-mail">
                                </div>
                            </div>
                            <div class="form-group">
                                <select class="custom-select" id="inputGroupSelect01">
                                    <option selected>Odaberite vaznost poruke</option>
                                    <option value="1">Visoka</option>
                                    <option value="2">Srednja</option>
                                    <option value="3">Niska</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Vasa poruka</span>
                                    </div>
                                    <textarea rows="6" class="form-control" aria-label="With textarea"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for following text input">
                                        </div>
                                    </div>
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2">Primaj newsletter</span>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" value="Pošalji" class="btn btn-outline-success">
                            <input type="reset" value="Odustani" class="btn btn-outline-danger">
                        </form>
                    </div>
                </div>
            </div>
        </div>



</body>

</html>
